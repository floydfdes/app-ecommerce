<div class="container">
  <div class="card m-4">
    <img
      class="card-img-top"
      alt="Card image cap"
      src="{{ currentProduct[0].images[0] }}"
      width="300px"
      height="300px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ currentProduct[0].title }}</h5>
      <p class="card-text">{{ currentProduct[0].description }}</p>
      <p class="card-text">
        <small class="text-muted">Last updated 3 mins ago</small>
      </p>
    </div>
    <a routerLink="" class="btn btn-primary btn-inline-block btn-sm">Home</a>
  </div>
</div>
