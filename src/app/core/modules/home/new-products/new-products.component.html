<h3 class="section-title-btn">{{ heading }}</h3>
<div class="wrapper">
  <div
    class="item"
    *ngFor="let product of products"
    routerLink="{{ 'products/' + product.id }}"
  >
    <div class="card shadow m-2 p-0" style="width: 20rem">
      <img
        class="card-img-top"
        src="{{ product.images[0] }}"
        alt="Card image cap"
        height="150px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text my-0">
          {{ product.description | transformDescription }}...
        </p>
        <p class="d-flex align-items-center">
          <span
            class="text-warning"
            *ngFor="let item of product.rating | rating"
          >
            <mat-icon class="rating-icon">star</mat-icon>
          </span>
        </p>
        <div class="d-flex justify-content-between">
          <div>
            <div class="price-title">Price</div>
            <span class="price-body">${{ product.price }}</span>
          </div>
          <button class="btn btn-add-to-cart d-flex">
            <mat-icon>add_shopping_cart</mat-icon>
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
